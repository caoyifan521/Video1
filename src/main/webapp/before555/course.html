<script type="text/javascript">
    $(function () {
        $.ajax({
            type:"get",
            url:"/video/subject/info.do"+ window.location.search,
            dataType:"json",
            success:function (data) {
                if (data.code==1){
                    var info=data.info
                    var html=' <div class="banner" style="background-image: url(img/banner-'+ info.id+'.jpg)"></div>'
                    html+=' <div class="container mian-nav">Web课 / '+ info.subjectname+'</div>'
                    html+=' <div class="classify">\n' +
                        '            <div class="container">'
                    $(info.coursesList).each(function () {
                        html+='<div class="section" >\n' +
                            '                    <div class="classifyName">\n' +
                            '                        <p class="title title-first">'+ this.courseTitle+'</p>\n' +
                            '                    </div>\n' +
                            '                    <div class="kcIntro">\n' +
                            '                        <p class="int"><span>课程介绍：</span>'+ this.courseDesc +'\n' +
                            '                        </p>\n' +
                            '                    </div>\n' +
                            '                    <ul>\n'
                        var videoinfo=this.videoList
                        $(videoinfo).each(function () {
                            html+=' <li class="section-main"  >\n' +
                                '\t\t                     <a href="videoPlay.html?id='+ this.id+'"> \n' +
                                '\t\t                            <div class="thum" style="background-image: url(\''+ this.imageUrl+'\')">\n' +
                                '\t\t                            </div>\n' +
                                '\t\t                            <p>'+ this.title+'</p>\n' +
                                '\t\t                            <div class="classify-v-info">\n' +
                                '\t\t                                <span class="count" title="观看次数"><img src="img/count.png" alt="">'+ this.playNum+'</span>\n' +
                                '\t\t                                <span class="duration" title="视频时长"><img src="img/player.png" alt="">'+ this.time+'</span>\n' +
                                '\t\t                            </div>\n' +
                                '\t\t                     </a> \n' +
                                '\t\t                     </li> \n' +
                                '\n'
                        })
                        html+='                    </ul>\n'+
                            '                  </div>\n'
                    })
                    html+='            </div>\n' +
                        '            \n' +
                        '        </div>'
                    $("#app").append($(html))
                }else {
                    alert(data.info)
                }
            }
        })
    })
</script>
