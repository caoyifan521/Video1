<script type="text/javascript">
    $(function () {

                        '\n' +

                        '\n' +
                        '                <div class="right">\n' +
                        '                    <p class="right-title">'+ info.title+'</p>\n' +
                        '                    <div class="avatar">\n' +
                        '                        <span style="background-image: url('+ info.headImgUrl+')"></span>\n' +
                        '                        <p><b>讲师：'+ info.speakerName+'</b><br><i>'+ info.speakerDesc+'</i></p>\n' +
                        '                    </div>\n' +
                        '                    <p class="video-intro">\n' +
                        '                        <span>本节内容：</span> '+ info.detail+'\n' +
                        '                    </p>\n' +
                        '                </div>\n' +
                        '            </div>\n' +
                        '\n' +
                        '            <div class="kcjs">\n' +
                        '                <p class="title">课程介绍</p>\n' +
                        '                <p class="content">'+ info.courseDesc+'</p>\n' +
                        '            </div>\n' +
                        '\n' +
                        '        </div>\n' +
                        '    </div>'
                    $("#app").append($(html))
                }
            }
        })
    })
</script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            type:"get",
            url:"/video/video/query2.do",
            dataType:"json",
            success:function (data) {
                if (data.code==0){
                    var info = data.info
                    var html=' <div class="catalog">\n' +
                        '        <div class="container">\n' +
                        '            <p class="title">目录</p>'
                    $(info).each(function () {
                        html+='<div class="chapter"  onclick="load('+ this.id+')">\n' +
                            '                    <p class="biaoti"><a href="videoPlay.html?id='+ this.id+'">'+this.title+'</a></p>\n' +
                            '                    <p class="lecturer">'+ this.detail+'</p>\n' +
                            '                    <p class="lecturer">讲师：'+ this.speakerName+'</p>\n' +
                            '                    <div class="v-info">\n' +
                            '                        <span class="count"><img src="img/count.png" alt="">'+ this.playNum+'</span>\n' +
                            '                        <span class="duration"><img src="img/player.png" alt="">'+ this.time+'</span>\n' +
                            '                    </div>\n' +
                            '                </div>'
                    })
                    html+='</div>\n' +
                        '    </div>'
                    $("#app").append($(html))
                }else {
                    alert(data.info)
                }

            }
        })
    })
</script>
