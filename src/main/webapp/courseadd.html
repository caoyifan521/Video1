<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" />
    <script type="text/javascript" src="layui/layui.js" ></script>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js" ></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-block">
            <input type="text" name="courseTitle" lay-verify="title" autocomplete="off" placeholder="输入课程名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属科目</label>
        <div class="layui-input-block">
            <select name="subjectid" lay-filter="aihao" id="sid">
                <option value="" selected="">下拉框</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">课程描述</label>
        <div class="layui-input-block">
            <textarea name="courseDesc" placeholder="请输入课程描述" class="layui-textarea"></textarea>
        </div>
    </div>
    <!--<div class="layui-form-item layui-form-text">
      <label class="layui-form-label">编辑器</label>
      <div class="layui-input-block">
        <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
      </div>
    </div>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

        $.ajax({
            type:"get",
            url:"subject/query.do",
            dataType:"json",
            success:function(data){
                if(data.code == 0){
                    var infos = data.info
                    $(infos).each(function () {
                        var html = '<option value="' + this.id + '">' + this.subjectname + '</option>'
                        $("#sid").append($(html))

                    })
                    form.render()
                }else{
                    layer.msg("获取数据异常");
                }
            }
        })
        //监听提交
        form.on('submit(demo1)', function(data){

            $.ajax({
                type:"post",
                url:"course/add.do",
                data:data.field,
                dataType:"json",
                success:function(data){  //{code:1,info:....}
                    if(data.code == 0){
                        var t = parent.layui.table;
                        t.reload('transferTable');// 重新加载页面,demo 表示父窗体table标签的id值
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    }else{
                        alert(data.info);
                    }
                }
            })
            return false;
        });



    });
</script>



</body>
</html>
